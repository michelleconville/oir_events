{% extends "base.html" %}

{% block title %}Contact{% endblock %} 

{% block content %}
<h1 class="text-center">Contact us</h1>

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form text-white">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="text-left">
            <button type="submit" class="btn btn-success mt-2">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
