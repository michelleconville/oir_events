{% extends "base.html" %}

{% block title %}Create Booking{% endblock %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form text-white">
        <h1 class="text-left">Create Booking</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-left">
            <button type="submit" class="btn btn-success mt-2">Create Booking</button>
        </div>
    </form>
</div>

{% endblock %}
